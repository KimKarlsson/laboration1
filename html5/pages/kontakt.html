<!DOCTYPE html>

<html lang="sv">

<head>
    <title>Kontakt</title>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="../css/pics/leo.png" type="image/png" />
    <link rel="apple-touch-icon" href="../css/pics/touchleo.png" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" media=" screen and (max-width: 480px)" href="../css/mobile.css" />
</head>

<body>
    <div id="container">
        <div id="header">
            <h1 id="kontakt">Kontakt</h1>
            <p>Kims något unika sida</p>
        </div>
        <div id="content">
            <div id="navigation">
                <ul>
                    <li><a id="home" href="../../index.html">Start</a></li>
                    <li><a id="work" href="laborationer.html">Laboration</a></li>
                    <li><a id="pres" href="presentation.html">Prestenation</a></li>
                    <li><a id="cont" href="kontakt.html" class="active">Kontakt</a></li>
                </ul>
            </div>
            <div id="main">
                <h3>OBS, detta är ett påhittat kontaktforum.</h3>
                <form method="post" action="http://webproduction.standout.se/form.php">
                    <fieldset>
                        <legend>Fråga</legend>
                        <label>Ärendetyp
                            <select name="errand">
                                <option value="fråga">Fråga</option>
                                <option value="hur">Hur</option>
                                <option value="när">När</option>
                                <option value="var">Var</option>
                            </select>
                        </label>
                        <label>Rubrik:
                            <input type="text" value="Vad göra?" class="text" name="title" size="15" />
                        </label>
                        <label>Fråga:
                            <textarea name="question" cols="18" rows="2"></textarea>
                        </label>
                    </fieldset>
                    <fieldset>
                        <legend>Information om dig:</legend>
                        <label>
                            Kontakta mig via mail
                            <input type="checkbox" name="contacs[]" value="mail">
                        </label>
                        <label>
                            Kontakta mig via telefon
                            <input type="checkbox" name="contact[]" value="telefon">
                        </label> 
                        <input type="submit" value="Skicka fråga">
                    </fieldset>
                </form>
            </div>
        </div>
        <div id="footer"><a href="#kontakt">Copyright &copy; 2015 Kim Karlsson</a></div>
    </div>
</body>

</html>
