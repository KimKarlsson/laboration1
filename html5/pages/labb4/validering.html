    <div>
        <h3>Fyll i din betalningsplan</h3>
        <h4>OBS, detta är ett påhittad formulär.</h4>
        <form id="form" method="post" action="https://laboration1-kimkarlsson.c9.io/html5/pages/labb4/sale.html">
            <div>
                <label for="form_fname">Förnamn:</label>
                <input type="text" id="form_fname" name="fname" />
                <span class="error">Detta fält får inte vara tomt</span>
            </div>
            <div>
                <label for="form_lname">Efternamn:</label>
                <input type="text" id="form_lname" name="lname" />
                <span class="error">Detta fält får inte vara tomt</span>
            </div>
            <div>
                <label for="form_number">Postnummer:</label>
                <input type="text" id="form_number" name="number" />
                <span class="error">Skriv ett giltigt postnummer med 5 siffror</span>
            </div>
            <div>
                <label for="form_email">E-post:</label>
                <input type="email" id="form_email" name="email" />
                <span class="error">Skriv en giltig e-postadress</span>
            </div>
            <div>
                <label for="form_price">Prisnivå:</label>
                <!-- <input type="list" id="form_list" name="list" /> -->
                <select id="form_price" name="price">
                    <option value="null" selected>Välj en prismodell</option>
                    <option value="low">Låg</option>
                    <option value="high">Hög</option>
                    <option value="middle">Medel</option>
                    <span class="error">null</span>
                </select>
                <!-- <span class="error">Välj en prismodell</span> -->
            </div>
            <div id="form_submit">
                <!--              <button type="submit">Submit</button> -->
            </div>
        </form>
    </div>
